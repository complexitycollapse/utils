<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Buttons</title>
    <style>
      :root {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
        color: #0f172a;
      }

      #app {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        box-sizing: border-box;
      }

      .demo-shell {
        background: #ffffff;
        border: 1px solid #cbd5e1;
        border-radius: 14px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        width: min(780px, 100%);
        padding: 20px;
        box-sizing: border-box;
      }

      .demo-title {
        margin: 0 0 6px;
        font-size: 20px;
      }

      .demo-subtitle {
        margin: 0 0 18px;
        color: #475569;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .widget-btn {
        user-select: none;
        cursor: pointer;
        transition: transform 100ms ease, box-shadow 100ms ease;
        box-shadow: 0 4px 10px rgba(15, 23, 42, 0.15);
      }

      .widget-btn.is-pressed {
        transform: translateY(1px) scale(0.99);
        box-shadow: 0 2px 5px rgba(15, 23, 42, 0.14);
      }

      .event-log {
        margin-top: 16px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        border-radius: 10px;
        padding: 10px 12px;
        min-height: 22px;
        color: #334155;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
