<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Buttons</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        font-family: "Trebuchet MS", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        background:
          radial-gradient(circle at 20% 10%, rgba(0, 255, 245, 0.12), transparent 35%),
          radial-gradient(circle at 80% 80%, rgba(125, 255, 84, 0.1), transparent 40%),
          #020406;
        color: #d8f7ff;
      }

      #app {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .demo-shell {
        background: rgba(8, 20, 26, 0.62);
        border: 1px solid rgba(0, 255, 245, 0.36);
        border-radius: 14px;
        box-shadow:
          0 0 0 1px rgba(0, 255, 245, 0.15) inset,
          0 0 30px rgba(0, 255, 245, 0.16),
          0 0 60px rgba(84, 255, 197, 0.08);
        width: min(780px, 100%);
        padding: 20px;
        backdrop-filter: blur(3px);
      }

      .demo-title {
        margin: 0 0 6px;
        font-size: 20px;
      }

      .demo-subtitle {
        margin: 0 0 18px;
        color: #475569;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .widget-btn {
        user-select: none;
        cursor: pointer;
        transition:
          transform 160ms ease-in-out,
          box-shadow 220ms ease-in-out,
          filter 220ms ease-in-out;
        --glow-color: rgba(0, 255, 245, 0.7);
        box-shadow:
          0 0 10px color-mix(in srgb, var(--glow-color) 28%, transparent),
          0 0 22px color-mix(in srgb, var(--glow-color) 20%, transparent);
        filter: saturate(1.08) brightness(1);
      }

      .widget-btn.is-hovered {
        box-shadow:
          0 0 14px color-mix(in srgb, var(--glow-color) 40%, transparent),
          0 0 30px color-mix(in srgb, var(--glow-color) 32%, transparent),
          0 0 48px rgba(255, 255, 255, 0.08);
        filter: saturate(1.22) brightness(1.12);
      }

      .widget-btn.is-pressed {
        transform: translateY(1px) scale(0.99);
        box-shadow:
          0 0 5px color-mix(in srgb, var(--glow-color) 30%, transparent),
          0 0 10px color-mix(in srgb, var(--glow-color) 24%, transparent);
        filter: saturate(1.25) brightness(1.08);
      }

      .event-log {
        margin-top: 16px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        border-radius: 10px;
        padding: 10px 12px;
        min-height: 22px;
        color: #334155;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
